<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王小貝生日快樂</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- 背景音樂 -->
    <audio id="background-music" loop>
        <source src="img/music.mp3" type="audio/mpeg">
        您的瀏覽器不支援音樂播放。
    </audio>

    <!-- 播放控制按鈕 -->
    <div id="music-controls" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <button id="toggle-music">暫停音樂</button>
    </div>
    <div class="animated-background">
        <!-- 動畫的圓點或形狀 -->
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <!-- 登入頁面 -->
    <div class="login-container" id="login-container">
        <div class="login-left">
            <h1>想開禮物，請先登入 ^_^</h1>
            <form id="login-form">
                <label for="username">帳號:</label>
                <input type="text" id="username" required>
                <label for="password">密碼:</label>
                <input type="password" id="password" required>
                <button type="submit">登入</button>
                <br>
                <!-- 提示按鈕 -->
                <button type="button" id="hint-button">查看提示</button>
            </form>
        </div>
        <div class="login-right">
            <img src="img/login.png" alt="生日快樂圖片">
        </div>
    </div>

    <!-- 登入後頁面 -->
    <div class="dashboard" id="dashboard" style="display: none;">
        <div class="bigtitle">
            <h2 class="wave-text">
                <span>生</span><span>日</span><span>快</span><span>樂</span><span>！</span>
                
            </h2>
        </div>

        <div class="buttons-container">
            <button id="memory1" class="fade-in-button">我們的相遇 (Knick)</button>
            <button id="memory2" class="fade-in-button">最甜時光 (Ark Pecject)</button>
            <button id="memory3" class="fade-in-button">最黏兄妹 (AlphaG 2.0)</button>
            <button id="memory4" class="fade-in-button">得來不易 (佰安市)</button>
            <button id="memory5" class="fade-in-button">甘苦人生 (現實RP)</button>
            <div class="page-container" id="page-container" style="display: none;">
                <button id="next-page-button">內容看完，最後再點這裡</button>
            </div>
        </div>

        <div id="memory-display" class="memory-display">
            <!-- 顯示選擇的回憶 -->
        </div>
        
    </div>

    

<div id="login-success-animation" class="full-screen-message" style="display: none;">
    <h1>看來你很聰明喔~~恭喜你成功登入^_^</h1>
</div>

    <div id="full-screen-message" class="full-screen-message" style="display: none;">
        <h1 id="message-text">王小貝，生日快樂!!</h1>
    </div>




    <div id="image-modal" class="modal">
        <img id="modal-img" alt="放大的圖片">
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
