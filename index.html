<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王小貝生日快樂</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- 背景音樂 -->
<audio id="background-music" loop>
    <source src="img/music.mp3" type="audio/mpeg">
    您的瀏覽器不支援音樂播放。
</audio>

<!-- 播放控制按鈕 -->
<div id="music-controls" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
    <button id="toggle-music">暫停音樂</button>
</div>

    <!-- 登入頁面 -->
    <div class="login-container" id="login-container">
        <div class="login-left">
            <h1>王小貝生日快樂</h1>
            <form id="login-form">
                <label for="username">帳號:</label>
                <input type="text" id="username" required>
                <label for="password">密碼:</label>
                <input type="password" id="password" required>
                <button type="submit">登入</button>
            </form>
        </div>
        <div class="login-right">
            <img src="img/login.png" alt="生日快樂圖片">
        </div>
    </div>


    <!-- 登入後頁面 -->
    <div class="dashboard" id="dashboard" style="display: none;">
        <h2>歡迎回來，王小貝！</h2>
        <div class="buttons-container">
            <button id="memory1">我們的相遇</button>
            <button id="memory2">Ark Pecject</button>
            <button id="memory3">生日驚喜</button>
        </div>
        <div id="memory-display" class="memory-display">
            <!-- 顯示選擇的回憶 -->
        </div>
    </div>
<div id="image-modal" class="modal">
    <img id="modal-img" alt="放大的圖片">
</div>

    <script src="js/script.js"></script>
</body>

</html>
